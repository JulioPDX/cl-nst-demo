name: basic
provider: clab
defaults:
  device: eos
  devices:
    eos.clab.image: ceos:4.27.2F


addressing:
  loopback:
    ipv4: 10.0.0.0/24
    ipv6: 200::/7
  router_id:
    ipv4: 10.0.0.0/24
    prefix: 32
  p2p:
    ipv4: 10.1.0.0/16
    prefix: 30
    ipv6: true

nodes: [R1, R2, R3]

links:
  - R1-R2
  - R2-R3
